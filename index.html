<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozilla Splash Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mozilla</h1>
        <img src="mozilla-logo.png" alt="Mozilla Hero Image">
    </header>
    <main>
        <section class="hero">
           
            <div class="overlay"></div>
             <video autoplay muted loop>
                <source src="mozilla-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="content">
                <h2>Only for Anime guys</h2>
                <img src="img1.jpg" alt="anime nerds">
                <img src="img2.jpg" alt="anime nerds">
                <img src="img3.jpg" alt="anime nerds">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/9TRJ-azrYc8" frameborder="0" allowfullscreen></iframe>

                <p>Join us in building a better internet for everyone.</p>
                <a href="#join">Join Now</a>            
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Mozilla</p>
    </footer>
</body>
</html>
